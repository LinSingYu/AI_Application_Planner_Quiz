            const pool = questionBank.filter(q => q.category === category);
            if(pool.length === 0){
                alert('該科目目前沒有題目，請先新增題目。');
                return;
            }

            // 1. 打亂題目順序
            let shuffledPool = shuffleArray([...pool]);

            // 2. 打亂每題選項順序
            state.sessionQuestions = shuffledPool.map(q => {
                let meta = q.options.map((t, i)=>({ text: t, isCorrect: i === q.correct }));
                shuffleArray(meta);
                return {
                    category: q.category,
                    question: q.question,
                    options: meta.map(m => m.text),
                    correct: meta.findIndex(m => m.isCorrect),
                    explanation: q.explanation || "無詳細解析。"
                };

            state.currentIndex = 0;
            state.score = 0;
            state.userAnswers = [];
            updateHeader('quiz');
            renderQuestion();

                <div class="fade-in space-y-8">
                    <div class="text-center">
                        <p class="text-xs font-bold text-gray-400 uppercase">測驗結束</p>
                        <h2 class="text-7xl font-black text-indigo-600 my-4">${score}</h2>
                        <p class="text-gray-500">答對 ${state.score} 題 / 共 ${total} 題</p>
                    </div>

                    <div class="space-y-4">
                        <h3 class="font-bold text-gray-800 border-l-4 border-indigo-600 pl-3">詳細解析</h3>
                        <div class="max-h-[350px] overflow-y-auto space-y-4 pr-2">
                            ${state.sessionQuestions.map((q, i)=> {
                                const isCorrect = state.userAnswers[i] === q.correct;
                                return `
                                    <div class="p-4 rounded-2xl border-2 ${isCorrect ? 'border-green-100 bg-green-50/30' : 'border-red-100 bg-red-50/30'}">
                                        <div class="flex justify-between gap-2">
                                            <p class="font-bold text-gray-800 text-sm">${i + 1}. ${q.question}</p>
                                            <span class="text-[10px] font-bold px-2 py-0.5 rounded ${isCorrect ? 'bg-green-100 text-green-600' : 'bg-red-100 text-red-600'}">${isCorrect ? '正確' : '錯誤'}</span>
                                        </div>
                                        <div class="mt-2 text-xs">
                                            <p class="text-gray-500">您的選擇：${String.fromCharCode(65 + state.userAnswers[i])}. ${q.options[state.userAnswers[i]]}</p>
                                            ${!isCorrect ? `<p class="text-indigo-600 font-bold">正確答案：${String.fromCharCode(65 + q.correct)}. ${q.options[q.correct]}</p>` : ''}
                                        </div>
                                        <div class="mt-2 p-3 bg-white/50 rounded-lg text-xs text-gray-600 border border-white/80">
                                            <span class="font-bold">解析：</span>${q.explanation}
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>

                    <div class="flex gap-3">
                        <button onclick="renderHome()" class="flex-1 bg-indigo-600 text-white py-3 rounded-xl font-bold hover:bg-indigo-700 transition">回到科目選擇</button>
                    </div>
                </div>
            `;
        }

        // --- 功能：管理邏輯 ---
        function addQuestion(){
            const q = document.getElementById('new-q-text').value.trim();
            const exp = document.getElementById('new-q-exp').value.trim();
            const opts = [
                document.getElementById('opt-0').value.trim(),
                document.getElementById('opt-1').value.trim(),
                document.getElementById('opt-2').value.trim(),
                document.getElementById('opt-3').value.trim()
            ];
            const correct = parseInt(document.getElementById('correct-idx').value);

            if(!q || opts.some(o => !o)){
                alert('請填寫完整題目與四個選項內容');
                return;
            }

            questionBank.push({
                category: state.manageCategory,
                question: q,
                options: opts,
                correct: correct,
                explanation: exp || "無詳細解析。"
            });

            renderManage();
        }

        function deleteQuestion(originalIndex){
            const modal = document.getElementById('custom-modal');
            const confirmBtn = document.getElementById('modal-confirm');
            const cancelBtn = document.getElementById('modal-cancel');
            
            modal.classList.remove('hidden');

            const close =()=> modal.classList.add('hidden');
            
            confirmBtn.onclick =()=> { 
                questionBank.splice(originalIndex, 1);
                renderManage();
                close(); 
            };
            cancelBtn.onclick = close;
        }
    </script>
</body>
</html>
